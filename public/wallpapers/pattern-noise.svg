<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
  <!-- Classic Mac OS Desktop Pattern - Noise -->
  <!-- Classic noise/dither pattern from System 7 -->
  <defs>
    <pattern id="noise" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="8" height="8" fill="#5C7A99"/>
      <rect x="0" y="0" width="1" height="1" fill="#7A9BB8"/>
      <rect x="4" y="4" width="1" height="1" fill="#7A9BB8"/>
      <rect x="2" y="6" width="1" height="1" fill="#7A9BB8"/>
      <rect x="6" y="2" width="1" height="1" fill="#7A9BB8"/>
      <rect x="1" y="3" width="1" height="1" fill="#4A6A88"/>
      <rect x="5" y="7" width="1" height="1" fill="#4A6A88"/>
    </pattern>
  </defs>
  <rect width="16" height="16" fill="url(#noise)"/>
</svg>