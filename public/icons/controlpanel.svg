<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64">
  <!-- Classic Mac OS Control Panel Icon - System 7 Style -->
  <defs>
    <linearGradient id="cpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4D4D4"/>
      <stop offset="100%" style="stop-color:#B8B8B8"/>
    </linearGradient>
  </defs>
  
  <!-- Main panel -->
  <rect x="2" y="6" width="28" height="20" rx="1" fill="url(#cpGrad)" stroke="#808080" stroke-width="1"/>
  
  <!-- Title bar -->
  <rect x="2" y="6" width="28" height="4" fill="#B0B0B0" stroke="#808080" stroke-width="1"/>
  
  <!-- Title bar stripes (System 7 style) -->
  <line x1="4" y1="7" x2="4" y2="9" stroke="#FFFFFF" stroke-width="0.5"/>
  <line x1="6" y1="7" x2="6" y2="9" stroke="#FFFFFF" stroke-width="0.5"/>
  <line x1="8" y1="7" x2="8" y2="9" stroke="#FFFFFF" stroke-width="0.5"/>
  <line x1="10" y1="7" x2="10" y2="9" stroke="#FFFFFF" stroke-width="0.5"/>
  
  <!-- Control elements -->
  <rect x="4" y="12" width="8" height="4" fill="#FFFFFF" stroke="#808080" stroke-width="0.5"/>
  <circle cx="18" cy="14" r="3" fill="#E8E8E8" stroke="#808080" stroke-width="0.5"/>
  <circle cx="18" cy="14" r="1.5" fill="#404040"/>
  <rect x="24" y="12" width="4" height="4" fill="#FFFFFF" stroke="#808080" stroke-width="0.5"/>
  
  <!-- Sliders -->
  <line x1="4" y1="20" x2="12" y2="20" stroke="#808080" stroke-width="1"/>
  <rect x="6" y="19" width="3" height="3" fill="#FFFFFF" stroke="#808080" stroke-width="0.5"/>
  
  <line x1="16" y1="20" x2="28" y2="20" stroke="#808080" stroke-width="1"/>
  <rect x="20" y="19" width="3" height="3" fill="#FFFFFF" stroke="#808080" stroke-width="0.5"/>
</svg>