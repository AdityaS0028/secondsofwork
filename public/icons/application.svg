<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64">
  <!-- Classic Mac OS Application Icon - System 7 Style -->
  <defs>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#D0D0D0"/>
    </linearGradient>
  </defs>
  
  <!-- Main rounded rect -->
  <rect x="4" y="4" width="24" height="24" rx="3" fill="url(#appGrad)" stroke="#808080" stroke-width="1"/>
  
  <!-- Inner bevel -->
  <rect x="6" y="6" width="20" height="20" rx="2" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  <rect x="6" y="6" width="20" height="20" rx="2" fill="none" stroke="#404040" stroke-width="1" opacity="0.3"/>
  
  <!-- App symbol - stylized "A" -->
  <text x="16" y="22" text-anchor="middle" font-family="Chicago, Arial Black, sans-serif" font-size="14" fill="#404040" font-weight="bold">A</text>
  
  <!-- System 7 style marks -->
  <circle cx="8" cy="8" r="1" fill="#808080"/>
  <circle cx="24" cy="8" r="1" fill="#808080"/>
  <circle cx="8" cy="24" r="1" fill="#808080"/>
  <circle cx="24" cy="24" r="1" fill="#808080"/>
</svg>