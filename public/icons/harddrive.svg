<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64">
  <!-- Classic Mac OS Hard Drive Icon - System 7 Style -->
  <defs>
    <linearGradient id="hdGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8B8B8"/>
      <stop offset="100%" style="stop-color:#989898"/>
    </linearGradient>
  </defs>
  
  <!-- Drive body -->
  <rect x="4" y="4" width="24" height="24" rx="2" fill="url(#hdGrad)" stroke="#707070" stroke-width="1"/>
  
  <!-- Drive face/front -->
  <rect x="6" y="6" width="20" height="18" fill="#A8A8A8" stroke="#707070" stroke-width="0.5"/>
  
  <!-- Slot -->
  <rect x="8" y="10" width="16" height="3" fill="#505050"/>
  <rect x="8" y="10.5" width="16" height="2" fill="#303030"/>
  
  <!-- LED indicator -->
  <circle cx="22" cy="20" r="2" fill="#00FF00" opacity="0.8"/>
  <circle cx="22" cy="20" r="1.5" fill="#00CC00"/>
  
  <!-- Activity light housing -->
  <circle cx="22" cy="20" r="2.5" fill="none" stroke="#707070" stroke-width="0.5"/>
</svg>