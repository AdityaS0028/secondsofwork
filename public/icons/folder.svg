<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64">
  <!-- Classic Mac OS Folder Icon - System 7 Style -->
  <defs>
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6A3"/>
      <stop offset="100%" style="stop-color:#E6D480"/>
    </linearGradient>
  </defs>
  
  <!-- Folder tab -->
  <rect x="2" y="4" width="12" height="6" fill="url(#folderGrad)" stroke="#B8A050" stroke-width="1"/>
  
  <!-- Main folder body -->
  <rect x="2" y="9" width="28" height="20" rx="1" fill="url(#folderGrad)" stroke="#B8A050" stroke-width="1"/>
  
  <!-- Inner shadow for depth -->
  <rect x="4" y="11" width="24" height="16" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Classic Mac OS style lines -->
  <line x1="6" y1="14" x2="26" y2="14" stroke="#B8A050" stroke-width="0.5" opacity="0.3"/>
  <line x1="6" y1="17" x2="26" y2="17" stroke="#B8A050" stroke-width="0.5" opacity="0.3"/>
  <line x1="6" y1="20" x2="26" y2="20" stroke="#B8A050" stroke-width="0.5" opacity="0.3"/>
  <line x1="6" y1="23" x2="26" y2="23" stroke="#B8A050" stroke-width="0.5" opacity="0.3"/>
</svg>