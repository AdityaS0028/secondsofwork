<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64">
  <!-- Classic Mac OS Calculator Icon - System 7 Style -->
  <defs>
    <linearGradient id="calcGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#D0D0D0"/>
    </linearGradient>
  </defs>
  
  <!-- Calculator body -->
  <rect x="4" y="2" width="24" height="28" rx="2" fill="url(#calcGrad)" stroke="#808080" stroke-width="1"/>
  
  <!-- Display -->
  <rect x="6" y="4" width="20" height="6" fill="#C8D4A0" stroke="#808080" stroke-width="1"/>
  
  <!-- Display text -->
  <text x="24" y="9" text-anchor="end" font-family="Chicago, monospace" font-size="5" fill="#404040">0</text>
  
  <!-- Buttons -->
  <rect x="6" y="12" width="4" height="3" fill="#F0F0F0" stroke="#808080" stroke-width="0.5"/>
  <rect x="12" y="12" width="4" height="3" fill="#F0F0F0" stroke="#808080" stroke-width="0.5"/>
  <rect x="18" y="12" width="4" height="3" fill="#F0F0F0" stroke="#808080" stroke-width="0.5"/>
  <rect x="24" y="12" width="4" height="3" fill="#F0F0F0" stroke="#808080" stroke-width="0.5"/>
  
  <rect x="6" y="17" width="4" height="3" fill="#F0F0F0" stroke="#808080" stroke-width="0.5"/>
  <rect x="12" y="17" width="4" height="3" fill="#F0F0F0" stroke="#808080" stroke-width="0.5"/>
  <rect x="18" y="17" width="4" height="3" fill="#F0F0F0" stroke="#808080" stroke-width="0.5"/>
  <rect x="24" y="17" width="4" height="3" fill="#F0F0F0" stroke="#808080" stroke-width="0.5"/>
  
  <rect x="6" y="22" width="4" height="3" fill="#F0F0F0" stroke="#808080" stroke-width="0.5"/>
  <rect x="12" y="22" width="4" height="3" fill="#F0F0F0" stroke="#808080" stroke-width="0.5"/>
  <rect x="18" y="22" width="4" height="3" fill="#F0F0F0" stroke="#808080" stroke-width="0.5"/>
  <rect x="24" y="22" width="4" height="3" fill="#FFCCCC" stroke="#CC8888" stroke-width="0.5"/>
</svg>