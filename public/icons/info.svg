<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64">
  <!-- Classic Mac OS Info Icon - System 7 Style -->
  <defs>
    <linearGradient id="infoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B9BD1"/>
      <stop offset="100%" style="stop-color:#4A7BB5"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="16" cy="16" r="14" fill="url(#infoGrad)" stroke="#3A5A8B" stroke-width="1"/>
  
  <!-- Inner highlight -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- "i" letter -->
  <rect x="14" y="8" width="4" height="3" fill="#FFFFFF"/>
  <rect x="14" y="14" width="4" height="10" fill="#FFFFFF"/>
  
  <!-- Gloss effect -->
  <ellipse cx="12" cy="10" rx="3" ry="2" fill="#FFFFFF" opacity="0.3"/>
</svg>